<app-header></app-header>
<div class="container">
    <div id="box" class="grid">
        <div *ngFor="let user of users" class="item">
            <div class="item-body">
                <div class="item-footer">
                    <h5 class="item-title">Nome: {{ user.name }}</h5>
                    <h5 class="item-title">Cognome: {{ user.surname }}</h5>
                    <h5 *ngIf="user.role == 'a'" class="item-title">ROLE: {{ 'ADMIN' }}</h5>
                    <h5 *ngIf="user.role == 's'" class="item-title">ROLE: {{ 'MAGAZZINIERE' }}</h5>
                    <h5 *ngIf="user.role == 'e'" class="item-title">ROLE: {{ 'DIPENDENTE' }}</h5>
                    <h5 *ngIf="user.role != 'a' && user.role != 'e' && user.role != 's'" class="item-title">ROLE: {{ 'DIPENDENTE' }}</h5>
                    <span *ngIf="user.banned" class="material-icons">block</span>
                </div>
                <div class="item-buttons">
                    <button *ngIf="!user.banned" class="btn btn-primary" (click)="onPromote(user)">Promuovi</button>
                    <button *ngIf="!user.banned" class="btn btn-primary" (click)="onLock(user)">Blocca</button>
                    <button *ngIf="user.banned" class="btn btn-primary" (click)="onUnlock(user)">Sblocca</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="users.length == 0" class="no-products">
        <h1>Nessun utente registrato</h1>
    </div>
    <div *ngIf="userDetailsWindow" class="add-product">
        <app-add-product (onEvent)="OnCloseUserDetails()"></app-add-product>
    </div>
</div>
