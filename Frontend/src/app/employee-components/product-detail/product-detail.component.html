<div class="container">
  <!-- Inizia la card del prodotto -->
  <div class="product-card">
    <div class="row">
      <div class="column">
        <div *ngIf="!isAnImage(image)" class="item-no-img">
          <span class="material-icons">image</span>
        </div>
        <div *ngIf="isAnImage(image)" class="item-img">
            <img [src]="image">
        </div>
      </div>
      <div class="column">
        <h2>{{ name }}</h2>
        <p>{{ description }}</p>
        <div class="product-details">
          <h5>Posizione: <span>{{ location }}</span></h5>
          <h5>Disponibilit√†: <span>{{ assigned ? 'Disponibile' : 'Non disponibile' }}</span></h5>
      </div>
      <button class="btn-primary" (click)="requestProduct()">Richiedi</button>
      <button class="btn-primary" (click)="returnProduct()">Restituisci</button>
    </div>
  </div>
</div>
<div *ngIf="requestProductWindow" class="add-product">
  <app-product-request *ngIf="selectedProduct" [product]="selectedProduct" (OnCloseEvent)="onClose()"></app-product-request>
</div>
<div *ngIf="returnProductWindow" class="add-product">
  <app-product-return *ngIf="selectedProduct" [product]="selectedProduct" (onEvent)="onClose()"></app-product-return>
</div>
