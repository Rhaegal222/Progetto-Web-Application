<app-header></app-header>
<div class="container">
    <div class="column">
        <h1>Richieste di reso</h1>
        <div *ngIf="returnedRequests.length == 0" class="no-products">
            <h1>Nessuna richiesta</h1>
        </div>
        <div *ngFor="let request of returnedRequests">
            <div class="card">
                <div class="card-header">
                    <h2>{{request.title}}</h2>
                </div>
                <div class="card-body">
                    <div class="card-row">
                        <h5>Stato: </h5>
                        <span class="material-icons">{{request.status}}</span>
                        <p *ngIf="request.status == 'pending'">In attesa</p>
                        <p *ngIf="request.status == 'accepted'">Accettata</p>
                        <p *ngIf="request.status == 'rejected'">Rifiutata</p>
                    </div>
                    <div class="card-row">
                        <h5>Data: </h5>
                        <span>{{request.date}}</span>
                    </div>
                    <div class="card-row btn">
                        <button class="btn-primary">Visualizza dettagli</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <h1>Richieste di prodotto</h1>
        <div *ngIf="requestProduct.length == 0" class="no-products">
            <h1>Nessuna richiesta</h1>
        </div>
        <div *ngFor="let request of requestProduct">
            <div class="card">
                <div class="card-header">
                    <h2>{{request.title}}</h2>
                </div>
                <div class="card-body">
                    <div class="card-row">
                        <h5>Stato: </h5>
                        <span class="material-icons">{{request.status}}</span>
                        <p *ngIf="request.status == 'pending'">In attesa</p>
                        <p *ngIf="request.status == 'accepted'">Accettata</p>
                        <p *ngIf="request.status == 'rejected'">Rifiutata</p>
                    </div>
                    <div class="card-row">
                        <h5>Data: </h5>
                        <span>{{request.date}}</span>
                    </div>
                    <div class="card-row btn">
                        <button class="btn-primary">Visualizza dettagli</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
