<div style="position: sticky;">
    <app-search-bar></app-search-bar>
</div>
<div class="container">
    <div class="grid">
        <div *ngFor="let product of products" class="card">
            <div class="card-body">
                <!--Se l'immagine non Ã© presente, viene visualizzata un'immagine di default-->
                <div *ngIf="!product.image" class="card-img-top" alt="...">
                    Image not found
                </div>
                <div *ngIf="product.image" class="card-img-top" alt="...">
                    <!--Converte l'immagine da base64-->
                    <img [src]="product.image" alt="...">
                </div>
                <div class="card-footer">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="products.length == 0" class="no-products">
        <h1>Nessun prodotto</h1>
    </div>
</div>
