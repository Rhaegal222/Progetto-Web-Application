<div class="container">
    <div class="content">
        <h2>Registrati</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder="Nome">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder="Cognome">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group position-relative">
                <input class="form-control" id="password" placeholder="Password" name="password">

                <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0">
                    <i class="eye-icon bi bi-eye-slash"></i>
                    <i class="eye-icon bi bi-eye"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
    </div>
</div>
