<header>
    <div class="tools-bar">
        <div>
            <div class="tools">
                <div class="dropdown">
                    <button class="btn-primary" type="button">
                        <!-- Prende il valore dalla categoria selezionata -->
                        <span>{{element}}</span>
                    </button>
                    <div class="dropdown-content">
                        <ng-container *ngFor="let element of elements">
                            <a *ngIf="element.visible" (click)="setElement(element.name)">{{ element.name }}</a>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
