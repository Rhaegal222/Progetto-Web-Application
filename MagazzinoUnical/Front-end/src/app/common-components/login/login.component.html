<div class="container">
  <div class="content">
    <h2>Accedi</h2>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="username" placeholder="Email">
      </div>
      <div class="form-group position-relative">
        <input [type]="passwordInputType" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
        
        <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0" 
            (mousedown)="togglePasswordVisibility(true)"
            (mouseup)="togglePasswordVisibility(false)"
            (mouseleave)="togglePasswordVisibility(false)">
            <i class="eye-icon bi bi-eye-slash" *ngIf="!passwordVisible"></i>
            <i class="eye-icon bi bi-eye" *ngIf="passwordVisible"></i>
        </button>
    </div>
      <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
  </div>
</div>
