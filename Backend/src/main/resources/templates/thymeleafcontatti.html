<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ITC - Macro Area Servizi Informatici e Tecnologici</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* align to the top */
            padding-top: 50px; /* add some padding at the top */
        }

        /* Style adjustments for the contact card to match the modal design */
        .contact-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 450px; /* Adjust width to match the modal */
            margin: 20px auto; /* Center the card on page */
            background: #fff;
            padding: 30px; /* Increase padding */
            text-align: left; /* Align text to left */
            border-radius: 8px; /* Round the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add some shadow */
            position: relative; /* For absolute positioning of elements inside */
            border: none; /* Remove border */
        }

        .contact-card h1 {
            color: #333; /* Darker font color for the title */
            margin-bottom: 20px;
            font-size: 24px; /* Smaller font size */
            font-weight: 500; /* Less boldness */
        }

        .contact-card p {
            font-size: 18px; /* Larger font size for content */
            line-height: 1.6; /* More line height for better readability */
            color: #666; /* Lighter font color for content */
            margin-bottom: 15px; /* More space between lines */
        }

        .contact-card .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d9534f; /* Red color to match the buttons in the image */
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px; /* Larger font size */
            margin-top: 20px; /* Add margin at the top */
            cursor: pointer;
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            width: clamp(100px, 150px, 200px); /* Limit the width */
            text-align: center;
        }

        .contact-card .btn:hover {
            background: #c9302c; /* Darker shade on hover */
        }

        /* Hide the "Nascondi Admins" button initially */
        .contact-card .btn:nth-child(3) {
            display: none;
        }

        /* Additional styles for admin table to match the design */
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Hide initially */
        }

        .admin-table th, .admin-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .admin-table th {
            background-color: #f2f2f2;
        }

        .admin-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        div p strong {
            font-weight: bold;
            color: #333333;
        }
        div p span {
            color: #666666;
        }

        /* Style for the modal overlay when the modal is active */
        .modal-overlay {
            display: none; /* Hide initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure it's above other items */
        }

        /* Show the overlay when the modal is active */
        .modal-active .modal-overlay {
            display: block;
        }

        /* Ensure the modal is above the overlay */
        .modal-active .contact-card {
            z-index: 1001;
        }

        @media only screen and (max-width: 600px) {
            .contact-card {
                width: 90%;
                box-sizing: border-box;
            }
        }


    </style>
</head>


<body>

<div class="contact-card">
    <h1 th:text="${title}"> Informazioni </h1>
    <div>
        <p id="phone" class="contact-details"><strong>Telefono: </strong><span th:text="${number}"></span></p>
        <p id="email" class="contact-details"><strong>Email: </strong><span th:text="${email}"></span></p>
        <p id="address" class="contact-details"><strong>Indirizzo: </strong><span th:text="${address}"></span></p>
        <p id="site" class="contact-details"><strong>Sito: </strong><span th:text="${site}"></span></p>

        <table class="admin-table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop attraverso gli admin e crea le righe della tabella -->
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.getName()}"></td>
                <td th:text="${admin.getEmail()}"></td>
            </tr>
            </tbody>
        </table>


    </div>

    <div class="btn" style="display: block" onclick="revealAdmins()">Mostra Admins </div>
    <div class="btn" style="display: none;" onclick="hideAdmins()">Nascondi Admins </div>

</div>
<script>
    function revealAdmins() {
        var adminsTable = document.querySelector('.admin-table');
        adminsTable.style.display = 'table'; // Show the admins table

        var contactDetails = document.querySelectorAll('.contact-details');
        contactDetails.forEach(function (element) {
            element.style.display = 'block'; // Ensure contact details are visible
        });

        document.querySelectorAll('.btn')[0].style.display = 'none'; // Hide the "Mostra Admins" button
        document.querySelectorAll('.btn')[1].style.display = 'block'; // Show the "Nascondi Admins" button
    }

    function hideAdmins() {
        var adminsTable = document.querySelector('.admin-table');
        adminsTable.style.display = 'none'; // Hide the admins table

        document.querySelectorAll('.btn')[0].style.display = 'block'; // Show the "Mostra Admins" button
        document.querySelectorAll('.btn')[1].style.display = 'none'; // Hide the "Nascondi Admins" button
    }

    revealAdmins();
    hideAdmins();
</script>


</body>
</html>
